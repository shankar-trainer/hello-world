<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link  rel='stylesheet' type='text/css' href="css/style1.css"  >
<script type="text/javascript" src="script/script1.js"></script>
</head>

<body>

<form action="EmpServlet" method="post" onsubmit="return validate()">

	<label>Enter Id </label>
	<input name="id" id="id" type="number"><br>
	
	<label>Enter Name </label>
	<input name="name" id="name"><br>
	
	<label>Select Gender </label>
	<br>
	<input type="radio" name="gender" id="gender" value="Male">Male<br>
	<input type="radio" name="gender" id="gender" value="Female">Female<br>
	
	<label>Select Hobbies</label>
	<br>
	<input  type="checkbox" name="hobby" id="hobby" value="Indoor Games">Indoor Games<br>
	<input  type="checkbox" name="hobby" id="hobby" value="Flowering" >Flowering<br>
	<input  type="checkbox" name="hobby" id="hobby" value="Touring">Touring<br>
	<input  type="checkbox" name="hobby" id="hobby" value="Music">Music<br>
	<input  type="checkbox" name="hobby" id="hobby" value="Movie">Movie<br>
	<input  type="checkbox" name="hobby" id="hobby" value="Reading">Reading<br>
	<br>
	
	
	<label>Enter Password </label>
	<input name="pass" type='password' id="pass"><br>
	<input type='submit' value='login'>
	<input type='reset' value='cancel'>

</form>
</body>
</html>
