    <script>

     function myclock() {
         var date1=new Date().toLocaleTimeString()
         document.getElementById('id1').innerHTML='<h1>'+date1+'<h1>';
         }

         setInterval(myclock, 1000);

      setInterval(function(){
        var date1=new Date().toLocaleTimeString()
        document.getElementById('id2').innerHTML='<h1>'+date1+'<h1>';
          
      }, 1000)

    </script>
</head>
<body>
    <div id='id1'>
    </div>

    </div>
