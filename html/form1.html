<!DOCTYPE html>
<html>
<head>
  <title> my first html page</title>
</head>
<body>
	
<form style="background:wheat;color:blue;width:35%;border:solid;margin-left:380px;margin-top:100px;padding:20px;">
	
<h1>Employee form</h1>
  <table>
    <tr>
      <td>
        <label>Enter Id</label>
      </td>
      <td>
        <input type="text" name="id" required/>
      </td>
    </tr>

     <tr>
      <td>
        <label>Enter Name</label>
      </td>
      <td>
        <input  name="name" required/>
      </td>
    </tr>
    
     <tr>
      <td>
        <label>Select Date Of Birth</label>
      </td>
      <td>
        <input  name="dob" required type="date"/>
      </td>
    </tr>

     <tr>
      <td>
        <label>Entry Time</label>
      </td>
      <td>
        <input  name="entry_time" required type="time"/>
      </td>
    </tr>

     <tr>
      <td>
        <input type="submit"/>
      </td>
      <td>
        <input  type="reset"/>
      </td>
    </tr>

   


    
  </table>
</form>

</body>
   
</html>
