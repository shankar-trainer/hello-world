<body>
    <script>

       function factorial( a){
      var  fact=1;
          
          for(let x=1;x<=a;x++){
             fact=fact*x;
          }

          console.log("factorial is "+fact)
          return fact;
       }      
       function fullname(fname,lname){
          alert("full name is "+fname+" "+lname)
       }
       fullname("ramesh","kumar")
     var  a=5;
      var res=factorial(a);
      alert("factorial of "+a+" is "+res)
        </script>
</body>
