<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
       @import url('css/style2.css');
    </style>

</head>

<body>

    <form action="" method="">
        <div>
            <label>Enter Id </label>
            <input type="text" name="id">
        </div>
        <div>
            <label>Enter Name </label>
            <input name="name">
        </div>
        <div>
            <label>Enter Age </label>
            <input type="text">
        </div>

        <div>
            <div>
                Select Hobbies
            </div>
            <div><input type="checkbox" name="hobbies" value="movie">Movie</div>
            <div><input type="checkbox" name="hobbies" value="flowering">Flowering</div>
            <div> <input type="checkbox" name="hobbies" value="reading">Reading</div>
            <div> <input type="checkbox" name="hobbies" value="touring">Music</div>
        </div>

        <div>
            <label>Select Language </label>
            <select name="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Hariyanwi">Hariyanwi</option>
                <option value="Telugu">Telugu</option>
            </select>
        </div>
        <div class="space">
            <label>Select Location </label>
            <select name="location" multiple>
                <option value="Noida">Noida</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkotta">Kolkotta</option>
            </select>
        </div>
        <div>

            <label>Select Sector</label>
            <br>
            <div>
                <input type="radio" name="sector" value="private">Private
            </div>
            <div>
                <input type="radio" name="sector" value="public">Public
            </div>
            <br>
        </div>

        <div>
            <label>Enter Password </label>
            <input type="password">
        </div>
        <div>
           <label for="">FileUpload</label>
           <input type="file"> 
        </div>
        <div class="space">
            <input type="submit" value="Login">
            <input type="reset" value="Cancel">
        </div>
    </form>
</body>

</html>
