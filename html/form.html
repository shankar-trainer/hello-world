    <nav>
        <a href="#">Home</a>

    <section>
        <header>
            <h1>Employee Form</h1>
        </header>
        <hr>
    </section>

    <article>
        <form action="" method="GET" enctype="multipart/form-data">
            <label>Enter Id </label>
            <input type="text" required><br>

            <label>Enter Password </label>
            <input type="password"><br>

            <label>Enter Name </label>
            <input name="name" id="name" autocomplete="on"><br>

            <label>Enter Salary </label>
            <input type="text" value="20000" readonly><br>

            <label>Enter Location </label>
            <input type="text" value="chennai" disabled><br>

            <input type="hidden" name="pf" value="0.05">

            <label>Hobbies</label>
            <br><input type="checkbox" value="reading" name="hobby">Reading<br>
            <input type="checkbox" value="Music" name="hobby">Music<br>
            <input type="checkbox" value="Touring" name="hobby">Touring<br>
            <input type="checkbox" value="Movie" name="hobby">Movie<br>
            <input type="checkbox" value="Flowering" name="hobby">Flowering<br>
            <input type="checkbox" value="Swimming" name="hobby">Swimming<br>


            <label>Gender</label>
            <input name="gender" type="radio" value="male">Male
            <input name="gender" value="female" type="radio">Female
            <br>
            <label>Select Cities</label><br>

            <select name="city" multiple>
                <option value="chennai">chennai</option>
                <option value="madurai">madurai</option>
                <option value="delhi" selected>delhi</option>
                <option value="noida">noida</option>
                <option value="kolkotta">kolkotta</option>
                <option value="ooty">ooty</option>
                <option value="rameswaram">rameswaram</option>

            </select>
            <br>
            <label>Upload Resume</label>
            <input type="file">
<br>
            <input type="submit" value="login"
            >
            <input type="reset" value="cancel">

            <button type="submit">Send</button>

        </form>
    </article>
