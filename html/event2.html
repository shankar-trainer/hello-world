<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>

</head>
<body>
    <script>
      function myvalue(){
          alert(document.getElementById('id1').value)
      }

      function myvalue2(){

      }

<label>Enter name</label>

<div id='id2' onmouseover="myvalue2()">
        hello world
</div>

</body>
