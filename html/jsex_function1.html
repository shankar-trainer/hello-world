<html>
	<head>
	</head>
<body>
	<script>
		
		function factorial(a){
			var fact=1;
			for(var x=1;x<=a;x++){
				fact=fact*x
			}
			return fact
		}
		
		var p=prompt('enter a number')
		p=parseInt(p)
		var res=factorial(p)
		alert("factorial of "+p+" is "+res)
		alert("factorial of 7 is "+factorial(7))
	</script>	
	
</body>	


</html>
