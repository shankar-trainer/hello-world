 margin-bottom: 5px;

<body>
  
  <script>
       function validate_form(){
    	   console.log("function called ")
    	   
       var id= document.getElementById("id");    	   
       var name= document.getElementById("name");    	   
       var age= document.getElementById("age");    	   
       if(id.value=="")
    	   {
    	  // alert("id is blank")
    	   document.getElementById("id_err").innerHTML="id is blank" 
    	  return false
    	   }
       else if(isNaN(id.value))
	   {
	   //alert("invalid id it must be number")
	   document.getElementById("id_err").innerHTML="invalid id it must be number" 
	   return false
	   }
    
       else if(name.value=="")
    	   {
    	  // alert("name is blank")
       document.getElementById("name_err").innerHTML="name is blank" 
		   
    	  return false
    	   }
       else if(age.value=="")
    	   {
    	   //alert("age is blank")
    	  document.getElementById("age_err").innerHTML="age is blank" 
    	   return false
    	   }
       else if(isNaN(age.value))
    	   {
    	 //  alert("invalid age it must be number")
    	 document.getElementById("age_err").innerHTML="invalid age it must be number" 
    	 return false
    	   }
       
       return true;
       }  
  </script>

	<h3>Employee Form</h3>
	<form onsubmit="return validate_form()">
		<label>Enter Id </label> <input id="id">  <span id="id_err"></span>   <br> 
		<label>Enter Name </label> <input id="name"> <span id="name_err"></span> <br> 
		<label>Enter Age </label> <input id="age"> <span id="age_err"></span> <br>
        <input type="submit">
        <input type="reset">
	</form>
