<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <input type="text" required placeholder="Enter Id" autofocus pattern="[0-9]{5}"><br>

        <br>

        <input type="email" placeholder="Email">

        <br>
        <input placeholder="Enter Language" list="language">
        <datalist id="language">
            <option>English</option>
            <option>tamil</option>
            <option>telugu</option>
            <option>malyalam</option>
            <option>hindi</option>
            <option>bengali</option>

        </datalist>
        <br>
        <input type="search" placeholder="search keyword">

        <br>
        <input placeholder="age" type="number" max="30" min="1">

        <br>
        <label>Movie rating </label>
        <input type="range" max="30" min="1">
        <br>
        <label>Play Audio</label>
        <audio controls>
            <source src="d:\mp3\aarti\Mangal Bhavan Amangal Haree.mp3">

        </audio>
        <label>DOB</label>
        <input type="date">

        <input type="submit" value="login">
        <input type="reset" value="cancel">


    </form>




</body>

</html>
