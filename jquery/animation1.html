<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .mybox {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: solid;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
</head>

<body>
    <script>
        $(function () {
            $('#btn1').click(
                function () {
                    $('#box1').animate({ width: '500px' });
                })
        })
        $(function () {
            $('#btn2').click(
                function () {
                    $('#box1').animate({ height: '500px' });
                })
        })

        $(function () {
            $('#btn3').click(
                function () {
                    $('#box1').css({ 'background': 'red' });
                    $('#box1').css({ 'border': 'double blue 30px' });
                    $('#box1').css({ 'width': '400px' });
                    $('#box1').css({ 'height': '400px' });
                })
        })

        $(function () {
            $('#btn4').click(
                function () {
                    $('#box1').hide();
                })
        })
        $(function () {
            $('#btn5').click(
                function () {
                    $('#box1').show();
                })
        })
        $(function () {
            $('#btn6').click(
                function () {
                    $('#box1').fadeIn('slow');
                })
        })
        $(function () {
            $('#btn7').click(
                function () {
                    $('#box1').fadeOut('slow');
                })
        })


    </script>
    <div class="mybox" id="box1">
    </div>
    <div>
    <button id="btn1"> increase width </button>
    <button id="btn2"> increase height </button>
    <button id="btn3"> change background color </button>
</div>
<div>
    <button id="btn4"> hide box  </button>
    <button id="btn5"> show box  </button>
    <button id="btn6"> Fade in   </button>
    <button id="btn7"> Fade Out   </button>

</div>
</body>

</html>
