<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        label {
            float: left;
            width: 120px;
        }

        input {
            width: 120px;
            margin-top: 5px;
        }

        form {
            color: blue;
            border: inset 20px red;
            margin-left: 300px;
            margin-TOP: 100px;
            padding: 30px;
            width: 30%;
            background-color: azure;
        }
    </style>
    <script src='script/jquery-3.7.1.min.js'>

    </script>
    <script>

        $(function () {
            $('#addition').click(
                function () {
                    if($('#n1').val()=='')
                     alert('no1 is blank')
                    
                    else if($('#n2').val()=='')
                     alert('no2 is blank')
                    else{
                    var a = parseFloat($('#n1').val())
                    var b = parseFloat($('#n2').val())
                    $('#n3').val(a + b)
                    }
                }
            )
        })

        $(function () {
            $('#subtraction').click(
                function () {
                    if($('#n1').val()=='')
                     alert('no1 is blank')
                    
                    else if($('#n2').val()=='')
                     alert('no2 is blank')
                    else{
                    var a = parseFloat($('#n1').val())
                    var b = parseFloat($('#n2').val())
                    $('#n3').val(a - b)
                    }
                }
            )
        })

    </script>
</head>

<body>
    <form>
        <div>
            <label>Enter No1</label>
            <input id="n1">
        </div>
        <div>
            <label>Enter No2</label>
            <input id="n2">
        </div>

        <div>
            <label>Result</label>
            <input id="n3">
        </div>
        <div>
            <input type="button" value="addition" id="addition">
            <button type="button" id="subtraction">subtraction</button>
        </div>

    </form>
</body>

</html>
