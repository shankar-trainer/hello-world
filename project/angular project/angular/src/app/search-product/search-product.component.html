<div  style="width: 800px; margin-left: 200px" class=" p-5 ">

<h1 style="margin-left: 300px">Search Product Form</h1>

<form (ngSubmit)="onSubmit()" style="margin-left:300px">
    <div class="form-group">
        <label for="name">Enter Id</label>
        <input class="form-control" id="id" required [(ngModel)]="prd.prdId" name="id"
 width="10" >
    </div>

    <button type="submit" class="btn btn-success" style="margin-top: 10px">Submit</button>
</form>
<br><br><br>
<div *ngIf="prdstatus" style="margin-left: 300px">
    product found
    <br>
    
    Id is {{prd.prdId}}
    <br>name is {{prd.prdName}}
    <br>Cost is {{prd.prdCost}}
</div>
<br><br><br>
<div *ngIf="!prdstatus" class="p-5 text-danger ml-5" style="margin-left: 300px">
    product not found
</div>
</div>
