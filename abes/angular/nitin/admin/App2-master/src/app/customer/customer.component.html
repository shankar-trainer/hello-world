<h2>All Customers List</h2>
<br>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>UserRole</th>
        <th>Delete</th>
        <th>Update</th>
        <th>View Details</th>
    </tr>
    <tr *ngFor="let usr of customer|async">
        <td>{{usr.id}}</td>
        <td>{{usr.name}}</td>
        <td>{{usr.gender}}</td>
        <td>{{usr.email}}</td>
        <td>{{usr.userRole}}</td>
        <td><button (click)="deleteCustomer(usr.id)">Delete</button></td>
        <td><button (click)="updateCustomer(usr.id)">Update</button></td>
        <td><button (click)="detailsCustomer(usr.id)">Details</button></td>
        </tr>
</table>
<br>
<br>
<table>
        <tr><button class="btn" style="background-color: coral;" type="menu" (click)="goCustomer()">Go Back</button></tr>
</table>
