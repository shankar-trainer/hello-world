<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<h2>HOME</h2>

<div class="row" align="center">
    <div class="col-sm-3"></div>
    <div class="col-sm-3" style="background-color: rgb(223, 253, 255); ">
        <div style="width: fit-content; ">
            <h3>Admin Login</h3>
            <form (ngSubmit)="onSubmit1()">
                <div class="container">
                    <div class="form-group">
                        <label>User-Id: </label>
                        <input name="adminId" id="adminId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="adminPassword" id="adminPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-3" align="center" style="background-color: khaki;">
        <div style="width: fit-content;">
            <h3>Customer Login</h3>
            <form (ngSubmit)="onSubmit()">
                <div class="container">
                    <div class="form-group">
                        <label>User-Id: </label>
                        <input name="customerId" id="customerId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="customerPassword" id="customerPassword" class="form-control"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    &nbsp;&nbsp;
                    <button class="btn" (click)="signUp()">Sign UP</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
