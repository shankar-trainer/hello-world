    <script>
        function factorial(n) {
            var fact = 1;
            for (let i = 1; i <= n; i++) {
                fact = fact * i;
            }
            return fact;
        }
        var k = prompt('Enter a number ');
        var result = factorial(k);
        alert('factorial of ' + k + ' is ' + result)
