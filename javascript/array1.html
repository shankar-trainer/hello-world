<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <script>
        //1st way to create array and initialize it
        ar1 = new Array(5);
        ar1[0] = 1001;
        ar1[1] = 1002;
        ar1[2] = 1003;
        ar1[3] = 1004;
        ar1[4] = 1005;

         //2nd way to create array and initialize it
         ar2 = [11, 2, 1, 3, 4, 5]
        console.log(ar2)

        console.log(ar1)
        console.log('for loop')
        for (var index = 0; index < ar1.length; index++) {
            console.log(ar1[index])
        }
        console.log('for  in loop') // it gives index
        for (i in ar2) {
            console.log(ar2[i]);
        }
        console.log('for  of  loop') // it gives index
        for (a of ar2) {
            console.log(a)
        }


        


       
    </script>

</body>

</html>
