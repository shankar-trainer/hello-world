<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
    // [0-9]  -- number
    // [a-z]   -- small alphabets
    // [A-Z]   -- capital alphabets
  var age="20"

    console.log(/^[0-9]+$/.test(age))
    alert("age 20 "+/^[0-9]+$/.test(age))
 
    console.log(/^[0-9]{2}$/.test(age))  //{2} exactly 2 digit age from 10 to 99 
    console.log(/^[0-9]{2}$/.test(10))
    console.log(/^[0-9]{2}$/.test(99))
    console.log(/^[0-9]{2}$/.test(9))
    console.log(/^[0-9]{1}$/.test(9))// {1} -- single digit  0 -9 
    console.log(/^[0-9]{1}$/.test(0))// {1} -- single digit  0 -9 

    </script>
</head>
<body>
    
</body>
</html>
