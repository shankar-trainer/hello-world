    <script>
        ar2 = [11, 2, 1, 3, 4, 5]
        ar1 = [10, 20, 11, 30, 40, 15]

        console.log(ar3)
        var s1 = ar1.join(' and ');// join each element  and return string variable
        console.log(s1);
        console.log(ar1.pop())// pop remove and return last element 
        console.log('after pop' +ar1)

        ar1.push(999)// add element at last position
        console.log('after push '+ar1)
        // shift -- remove element from array from first position 
        // unshift -- add element in  array at first position 

        console.log(ar1)
        console.log(ar1.reverse())

        


    </script>
