<!DOCTYPE html>
<html>

<head>

        label {
            float: left;

        input {
            width: 120px;

        form {

            padding: 30px;

            background-color: azure;
        }
    </style>
    <script>

        function addition() {
            var a = document.getElementById('n1').value
            var b = document.getElementById('n2').value
            if (a <= 0 )
                alert('no1 is zero or -ve')
           else if (a == '')
                alert('no1 is blank')
            else if (isNaN(a))
                alert(a + ' is not a number')
            else if (b <= 0 || a == '')
                alert('no2 is blank')
            else if (isNaN(b))
                alert(b + ' is not a number')
            else
                document.getElementById('n3').value = parseFloat(a) + parseFloat(b)
            //alert('addition is '+(parseFloat(a) + parseFloat(b)))
        }
        function subtraction() {
            var a = document.getElementById('n1').value
            var b = document.getElementById('n2').value
            if (a <= 0 )
                alert('no1 is zero or -ve')
           else if (a == '')
                alert('no1 is blank')
            else if (isNaN(a))
                alert(a + ' is not a number')
            else if (b <= 0 || a == '')
                alert('no2 is blank')
            else if (isNaN(b))
                alert(b + ' is not a number')
            else
            document.getElementById('n3').value = parseFloat(a) - parseFloat(b)
        }
    </script>
</head>

<body>
    <form>
        <div>
            <label>Enter No1</label>
            <input id="n1">
        </div>
        <div>
            <label>Enter No2</label>

        </div>

        <div>
            <label>Result</label>
            <input id="n3">
        </div>
        <div>
            <input type="button" value="addition" onclick="addition()">
            <button type="button" onclick="subtraction()">subtraction</button>
        </div>

    </form>

</body>

</html>
