<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
    
    date=new Date()
    alert("date and time "+date)
    alert("date is "+date.toDateString())
    alert("date is "+date.getDay()+"/"+date.getMonth()+"/"+date.getYear())

    alert("time is "+date.toLocaleTimeString())

    alert("time is "+date.getHours()+":"+date.getMinutes()+date.getSeconds())
    

    </script>
</head>
<body>
    
</body>
</html>
