<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>

    <script>
        a = parseInt(prompt('enter a number'))
            //a = a + 10
            //alert('number is ' + a)
        var fact = 1;
        for (var x = 1; x <= a; x++) {
            fact = fact * x;
        }
        alert('factorial of ' + a + ' is ' + fact)
    </script>
