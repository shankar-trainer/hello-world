    <script>
        // [0-9]  or \d -- number
//  \D  -- not a number   
//  \s -- white space 
//  \S -- not white space
// \w -- alpha numeric (a-zA-Z0-9])
// \W -- not alpha numeric (a-zA-Z0-9])
console.log(/^[0-9]+$/.test(99))
console.log(/^\d+$/.test(99))

// emp code alpha numeric a-zA-Z0-9
console.log(/^\w+$/.test("emp877878AA"))
console.log("hello".match(/^\w+$/))



    </script>
