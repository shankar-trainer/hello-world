<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script>
       function validate(){
        var id=document.getElementById("id").value;
        var name=document.getElementById("name").value;
        var salary=document.getElementById("salary").value;
        if(id=="")
         {
         alert("id is blank");
         return false;
         }
         else if(isNaN(id))
         {
         alert("id is not a number");
         return false;
         }
        else if(name=="")
         {
         alert("name is blank");
         return false;
         }
        else if(salary=="")
         {
         alert("salary is blank");
         return false;
         }
         else if(isNaN(salary))
         {
         alert("salary is not a number");
         return false;
         }
         else{
          return true;
         }
       }
   </script>
</head>
<body>
<form class="p-5  w-50 text-dark bg-warning border" onsubmit="return validate()" action="EmployeeServlet"
style="margin-left:250pt;margin-top:30pt"
>
    <div class="form-group">
        <label>Enter Id</label>
        <input name="id" id="id" class="form-control">
    </div>
    <div class="form-group">
        <label>Enter Name</label>
        <input name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Enter Salary</label>
        <input name="salary" id="salary" class="form-control">
    </div>
    <div class="form-group mt-3">
        <button type="submit" name="submit" class="btn btn-primary" value="addemp">Add Employee</button>
        <button type="submit" name="submit" class="btn btn-primary ml-5" value="searchemp">Search Employee</button>
    </div>
    <div class="form-group mt-3">
        <button type="submit" name="submit" class="btn btn-primary" value="allemp">ShowAll Employee</button>
        <button type="reset"   class="btn btn-primary ml-5">Cancel</button>
    </div>
</form>
</body>
</html>
