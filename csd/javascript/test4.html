    <script>
        function factorial(p1){
            var fact=1;
            for (var x=1;x<=p1;x++) {
            fact=fact*x;
            }
            alert("factorial of  "+p1+" is "+fact);
        }
        factorial(5);
        factorial(4);
        factorial(6);
        var k=prompt('enter no')
        factorial(k);

        function fullname(fname,lname){
            return fname+"  "+lname
        }

        alert(fullname('mohan', 'kumar'))

    </script>
