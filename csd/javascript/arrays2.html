<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <script>
        ar = new Array(1, 2, 3, 4, 5, 6)
        console.log(ar)
        alert(ar)
        ar.push(111);// add element at last position
        ar.push(112);
        ar.push(113);
        ar.push(114);

        console.log(ar)
        alert('after push ' + ar)

        alert("pop " + ar.pop())// remove and return element from end position
		alert('after pop '+ar)
        ar.unshift(9999);// add element at start position 
        ar.unshift(9998);// add element at start position 
        ar.unshift(9997);// add element at start position 
        alert('after unshift ' + ar);
		alert('after shift '+ar.shift());// remove and return  element from first position


		var s1=ar.join("-")
		alert(s1)

		var city=["delhi","noida","gurgaon","ghaziabad"];
		alert(city)
		
		alert(city.reverse())

    </script>

</body>

</html>
