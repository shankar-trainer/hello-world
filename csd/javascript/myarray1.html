<!DOCTYPE html>
<html>

<head>

  <script>

var arr1=new Array(10)
alert(arr1)
alert(arr1[0])
alert(arr1[1])
console.log(arr1.length)

var arr2=new Array(1,2,3,4,5,6)
console.log(arr2)
var arr3=[11,22,33,44,55]
console.log(arr2)

console.log('array display using for loop')
for(var i=0;i<arr3.length;i++){
  console.log(arr3[i])
}
console.log('array display using for in loop')
for(var i in arr2){
  console.log(arr2[i])
}


var arr4=arr3.concat(arr2)
console.log(arr4)
var s1=arr3.join("-")
console.log(s1)

//  pop remove and return last element 
console.log(arr3+ "  popped element "+arr3.pop())
console.log("after pop "+arr3)

//push add element  at last position 
console.log("push 66 ")
arr3.push(66)
console.log("after push"+arr3)


//shift -- return and remove from 1st position 
console.log("shift "+arr3.shift())
console.log(arr3)
// unshift -- add element at first position 
arr3.unshift(999)
console.log(arr3+"  reverse "+arr3.reverse())

  </script>
</head>
