<!DOCTYPE html>
<html>

<head>
    <script>
        function window1() { 
        window.open("about:blank", '', 'location=yes')
    }
        function window2() { 
        window.open("about:blank", '', 'fullscreen=yes')
    }
    
        function window3() { 
        window.open("https://www.google.com/", '', 'width=200,height=150')
    }


    </script>
</head>

<body>
    <button type="button" onclick="window1()"> open widnow with location</button>
<br>
    <button type="button" onclick="window2()"> open fullscreen widnow </button>
<br>
    <button type="button" onclick="window3()"> open google  widnow </button>
<br>

<button type="button" onclick="history.forward()">forward </button>
<button type="button" onclick="history.back()">back </button>

</body>

</html>
