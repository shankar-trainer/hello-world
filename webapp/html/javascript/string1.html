<body>

    <script>
        var name = "pranjal kumar agarwal"

        console.log(name + ' length ' + name.length)
        alert(name + ' length ' + name.length)
        document.write(name + ' length ' + name.length)
        document.write("<br>" + name + ' char at  ' + name.charAt(0))

        var pos = name.indexOf("kumar")
        if (pos >= 0) {
            document.write("<br>kumar found at   "+pos)
        }
        else {
            document.write("<br>not found ")
        }



    </script>
