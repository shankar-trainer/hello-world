<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style1.css'>
    <script>

        function addition() {
            var a = document.getElementById('n1').value
            var b = document.getElementById('n2').value

            if (a == ''){
                alert('no1 is blank')
                document.getElementById('n1').style.borderColor="red"
                document.getElementById('n1').style.borderStyle="dotted"
            }
            else if (isNaN(a))
                alert(a + ' is not a number')

            else if (b == '')
                alert('no2 is blank')
            else if (isNaN(b))
                alert(b + ' is not a number')
            else {
                alert(`no1 is ${a}\nno2 is ${b}`)
                document.getElementById('n3').value = (parseFloat(a) + parseFloat(b)).toFixed(2);
            }
        }
        function subtraction() {
            var a = document.getElementById('n1').value
            var b = document.getElementById('n2').value

            if (a == '')
                alert('no1 is blank')
            else if (isNaN(a))
                alert(a + ' is not a number')

            else if (b == '')
                alert('no2 is blank')
            else if (isNaN(b))
                alert(b + ' is not a number')
            else {
                alert(`no1 is ${a}\nno2 is ${b}`)
                document.getElementById('n3').value = (parseFloat(a) - parseFloat(b)).toFixed(2);
            }
        }
        function multiplication() {
            var a = document.getElementById('n1').value
            var b = document.getElementById('n2').value

            if (a == '')
                alert('no1 is blank')
            else if (isNaN(a))
                alert(a + ' is not a number')

            else if (b == '')
                alert('no2 is blank')
            else if (isNaN(b))
                alert(b + ' is not a number')
            else {
                alert(`no1 is ${a}\nno2 is ${b}`)
                document.getElementById('n3').value = (parseFloat(a) * parseFloat(b)).toFixed(2);
            }
        }
        function division() {
            var a = document.getElementById('n1').value
            var b = document.getElementById('n2').value

            if (a == '')
                alert('no1 is blank')
            else if (isNaN(a))
                alert(a + ' is not a number')

            else if (b == '')
                alert('no2 is blank')
            else if (isNaN(b))
                alert(b + ' is not a number')
            else {
                alert(`no1 is ${a}\nno2 is ${b}`)
                document.getElementById('n3').value = (parseFloat(a) / parseFloat(b)).toFixed(2);
            }
        }


    </script>

</head>

<body>

    <form>
        <div>
            <label>Enter No1</label>
            <input id="n1">
        </div>

        <div>
            <label>Enter No2</label>
            <input id="n2">
        </div>

        <div>
            <label>Result</label>
            <input id="n3">
        </div>

        <div>
            <div><input type="button" value="addition" onclick="addition()">Addition</div>

            <div><input type="button" id="operation" value="subtraction" onclick="subtraction()">Subtraction </div>
            <div><input type="button" id="operation" value="multiplication" onclick="multiplication()">Multiplication
            </div>
            <div><input type="button" id="operation" value="division" onclick="division()">Division</div>
        </div>
    </form>
</body>

</html>
