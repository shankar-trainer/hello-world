<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='script/jquery-3.7.1.min.js'>
    </script>

    <script>
        $(function () {
            alert($('#id1').text())
            $('#id1').text('<h1>Hello World</h1>')

            $('#id1').click(function () {
                $('#id1').html('<h1>we all are coforge employee</h1>')
            })

            $('#button1').click(function () {
                $('#id1').hide()
            })

            $('#button2').click(function () {
                $('#id1').show()
            }
            )

            $('#button3').click(function () {
                $('#id1').toggle()
            }
            )
        })
    </script>
</head>

<body>
    <div id="id1">
        we are learning jquery
    </div>

    <button id="button1">hide</button>
    <button id="button2">show</button>
    <button id="button3">Toggle</button>

</body>

</html>
