<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
       @import url('css/style1.css');
       span{
         color:red;
       }
     </style>
</head>
<body>
     <script src="script/script2.js">
     </script>
    <form action="" onsubmit="return validate()" name="form">
     <label>Enter Id</label>
     <input id="id"/>
     <span id='err_id'></span>
     <br>
      
     <label>Enter Name</label>
     <input id="name"/>
     <span id='err_name'></span>
     <br>
    
     <label>Enter Email</label>
     <input id="email"  >
  <span id='err_email'></span>

     <br>

     <label>Enter Age</label>
     <input id="age" >
<span id='err_age'></span>
     <br>
     
     <label>Select Gender</label><br>
     <input id="gender" name="gender" type="radio" value="male">Male<br>
     <input id="gender" type="radio"  name="gender" value="female">Female<br>
     <span id='err_gender'></span>
     <br>
     <label>Select Hobbies</label>
<span id='err_hobby'></span>
     <br>
     <input id="hobby" name="hobby" type="checkbox" value="singing">Singing<br>
     <input id="hobby" name="hobby" type="checkbox" value="dancing">Dancing<br>
     <input id="hobby" name="hobby" type="checkbox" value="touring">Touring<br>
     <input id="hobby" name="hobby" type="checkbox" value="movie">Movie<br>
     <input id="hobby" name="hobby" type="checkbox" value="music">Music<br>
     <br><br>

     <label>Select Cities</label>
<span id='err_city'></span>
     <br><br>
     <select name="city" id='city'>
    <option value=""></option>
    <option value="chennai">Chennai</option>
    <option value="madurai">Madurai</option>
    <option value="rameshwaram">Rameshwaram</option>
    <option value="kanchipuram">Kanchipuram</option>

     </select>
     <br><br>


     <input type="submit" id='submit' value="login">
      <input type="reset" value="cancel">

    </form>
</body>
</html>
