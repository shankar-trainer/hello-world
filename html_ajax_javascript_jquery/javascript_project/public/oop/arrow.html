	<script type="text/javascript">
		 function factorial(a){
		 	let fact=1;
		 	for (var i = 1; i <= a; i++) {
               fact=fact*i;
		 	}
		 	return fact;
		 }
		 alert('factorial of 5 is '+factorial(5))
