<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
document.fgColor='blue'
	document.bgColor='yellow'
</script>

</head>
<body>
<h1>History ....</h1>
<input type='button' value='back' onclick="history.back()" > <br>
<input type='button' onclick="history.forward()" value='forward'> <br>


<input type='button'  onclick="history.go(-1)" value='back1'> <br>
<input type='button'  onclick="history.go(1)" value='forward1'> <br>


<input type='button'  onclick="alert(history.next)" value='next page info'> <br>
<input type='button'  onclick="alert(history.previous)" value='previous page info'> <br>

<input type='button'  onclick="location.href='https://www.google.com/'" value='google'> <br>



</body>
</html>
