<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		$(function(){
				$('#btn1').click(function(){
		  $('h1').css('color','white')
		  $('h1').css('background','black')
		  $('h1').css('width','30%')
		  $('h1').css('padding','20px')

		  $('h1').css('border','double 10px red')
		  
		   })
		})

		$(function(){
				$('#btn2').click(function(){
				  $('ol').css('border','solid 5px')
				  $('ol').css('color','white')
				  $('ol').css('width','20%')
				  $('ol').css('background','blue')
				})
		})

		$(function(){
				$('#btn3').click(function(){
				  $('li').css('border','dotted')
				  $('li').css('margin-bottom','3px')
				  
				})
		})
$(function(){
				$('#btn4').click(function(){
				  $('ol').children().css('border','double red')
				  $('ol').children().css('margin-bottom','8px')
				  
				})
		})

	</script>

</head>
<body>
  <h1>hello world</h1>
  <ol>
  	<li>chennai</li>
  	<li>madurai</li>
  	<li>kolkotta</li>
  	<li>mumbai</li>
  </ol>	

  <button id='btn1' >add h1 border</button>
  <button id='btn2' >add style to <b>OL</button><br>
  <button id='btn3' >add style to <b>li</b></button>
  <button id='btn4' >add style to <b>li</b></button>
</body>
</html>
