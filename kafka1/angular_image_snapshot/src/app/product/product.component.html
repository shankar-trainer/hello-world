<div class="container">
  <div>
    <form class="border border-primary w-50 p-5 m-5" (ngSubmit)="search()">
      <h3>Search Product By Id </h3>
      <div class="form-group">
        <label class="text-info">Enter Id </label>
        <!-- <input class="form-control" style="width:330px"  [(ngModel)] ='id' name="id"  [ngModelOptions]="{standalone: true}" > -->
        <input class="form-control" style="width:330px" [(ngModel)]='prd1.id' [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label class="text-info">Enter Name </label>
        <input class="form-control" style="width:330px" [(ngModel)]='prd1.name' [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
        <label class="text-info">Enter Cost </label>
        <input class="form-control" style="width:330px" [(ngModel)]='prd1.cost' [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">

        <button type="submit">Search</button>
      </div>
    </form>
  </div>
</div>
