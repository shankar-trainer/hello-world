<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
		<style>
		label{
		 float:left;
            width:110px;
		}
		input
		{
			margin-bottom:5px; 
         width:110px;
		}
		form{
              margin-left:300px;
			  margin-top:100px;
			  border:double 1px;
			  padding: 10px;
			  width:40%;

		}
		</style>
</head>

<body>

	<form action="TicketController"  method="get">
     <label>Ticket Id </label>
     <input name="id"><br>
     
     <label>Ticket Cost </label>
     <input name="cost"><br>
     
     <label>To Destination </label>
     <input name="destination"><br>
     
     <label>From Location </label>
     <input name="location"><br>
     
     <label>Ticket Type </label>
     <br>
     <input type="radio" value="bus" name="type">Bus<br>
     <input type="radio" value="train" name="type">Train<br>
     <input type="radio" value="flight" name="type">flight<br>
     
     <input type="submit" value="Book Ticket">
     <input type="reset" value="Cancel Ticket">
	</form>


</body>

</html>
