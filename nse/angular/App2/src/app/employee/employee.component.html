<html>
<head></head>

<body style="background:lightyellow">
    <div [ngClass]="{style1:true}">
        <h1 class="text-primary bg-dark p-3" style="width:50%;margin:auto">Employee Form </h1>
        <form #qform="ngForm" (onSubmit)="onSubmit()" class="text-info  p-5 bg-dark"
            style="width:50%;margin:auto">
            <div class="form-group">
                <label for="id">Enter Id</label>
                <input [(ngModel)]="emp.id" class="form-control" #id="ngModel" minlength="3" name="id">
                <div *ngIf="id.touched && id.errors">
                    <div class="alert alert-danger" *ngIf="id.errors?.['required']">
                        Id is empty
                    </div>

                    <div class="alert alert-danger" *ngIf="id.errors?.['minlength']">
                        Id must of 3 digit
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input [(ngModel)]="emp.name" class="form-control" id="name"  #name="ngModel" minlength="5" name="name"><br>
                <div *ngIf="name.touched && name.errors">
                    <div class="alert alert-danger" *ngIf="name.errors?.['required']">
                        Name is empty
                    </div>

                    <div class="alert alert-danger" *ngIf="name.errors?.['minlength']">
                        Name must of minimum  5 character
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="salary">Enter Salary</label>
                <input [(ngModel)]="emp.salary" class="form-control"   name="salary" #salary="ngModel"  id="salary"><br>
                <div *ngIf="salary.touched && salary.errors">
                    <div class="alert alert-danger" *ngIf="salary.errors?.['required']">
                        Salary is empty
                    </div>

                    <div class="alert alert-danger" *ngIf="salary.errors?.['minlength']">
                    Salary  must of 3 digit
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-default">Submit</button>

        </form>
    </div>
</body>

</html>
