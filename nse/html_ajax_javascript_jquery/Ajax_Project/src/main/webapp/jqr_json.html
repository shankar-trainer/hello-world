<script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"

<script type="text/javascript">
	$(function() {
		$('#btn1')
				.click(
						function() {
							$
									.getJSON(
											'employee.json',
											function(e) {
												console.log('hello')
												$('#id1')
		.html(
		'<table><tr><th>User Name</th> <th>Job Title</th> <th>employee code</th><th>Tech Stack</th><tr>')
												for ( var i in e) {
													 var t=""
														   
													for(var p in e[i].techstack){
														t=t+e[i].techstack[p]+'<br>'
														
													}
													$('#id1')
															.append(
																	"<tr><td>"
																			+ e[i].userName
																			+ "</td><td>"
																			+ e[i].jobTitleName
																			+ "</td><td>"
																			+ e[i].employeeCode
																			+ "</td><td>"
																			+ t
																			+ "</td><td>"
																			+ "</tr")
												}
												$('#id1')
												.append('</table>')
									
											})
						})
	})
</script>
