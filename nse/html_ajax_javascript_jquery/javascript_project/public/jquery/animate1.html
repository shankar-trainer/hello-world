<!DOCTYPE html>
<html>
<head>
	<title></title>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		$(function(){
				$('#btn2').click(function(){
				 //$('#box').fadeIn(7000)
				 $('#box').fadeIn('slow')
			})})    
		$(function(){
				$('#btn3').click(function(){
				 $('#box').fadeOut(5000)
			})})    
				
		$(function(){
				$('#btn1').click(function(){
				 $('#box').animate({
                  height:'300px',
                  width:'200px',
                  opacity:'0.1'
				 })

				 $('#box').animate({
                  height:'50px',
                  width:'50px',
                  opacity:'0.9'
				 })
				 

				})
			})
    </script>
<style type="text/css">
	#box{
		border:solid 10px;
		background-color: yellow;
		margin-left:300px;
		width:100px;
		height: 100px;
	}
</style>
</head>
<body>
<div id='box'>
</div>
<br><br>
<br><br>
<button id='btn1'>animate box</button>
<button id='btn2'>fade in</button>
<button id='btn3'>fade out</button>
</body>
</html>
