<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/angular.js">

</script>
<script type="text/javascript">
var app=angular.module("myapp1", []);
app.filter("remove_space", function() {
	return function(txt) {
		return txt.split('-').join(' ');
	};
});

app.controller("filter_controller", function($scope) {
	$scope.data={
			var1:'hello-world-to-filter'
	};
});

</script>

</head>
<body ng-app="myapp1"  ng-controller="filter_controller">
<div>
{{data.var1}}
<br>
{{data.var1|remove_space}}
</div>

</body>
</html>
