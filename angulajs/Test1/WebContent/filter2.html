<html lang="en" ng-app="" class="no-js">

<head>
    <script src="js/angular.js"></script>
    <script>
        function MyFilterDemoCtrl($scope) {
            var someData = {
                firstName: 'JENNA',
                surname: 'GRANT',
                dateJoined: new Date(2010, 2, 23),
                consumption: 123.659855,
                plan: 'super-basic-plan',
                // Last 12 months of data usage                 
                monthlyUsageHistory: [123.659855, 89.645222, 97.235644,
                    129.555555, 188.699855, 65.652545,
                    123.659855, 89.645222, 97.235644,
                    129.555555, 188.699855, 65.652545
                ]
            };
            $scope.data = someData;
        }

    </script>
</head>

<body  ng-controller="MyFilterDemoCtrl">
    
    
    <h1>Gigabytes used </h1>
    <ul>
        <li ng-repeat="gigabytes in data.monthlyUsageHistory">
            {{ gigabytes | number:2}}</li>
    </ul>
    
    <h2>Gigabytes used over the last 3 months</h2>
    <ul>
        <li ng-repeat="gigabytes in data.monthlyUsageHistory | limitTo:5">
            {{ gigabytes | number:2}}</li>
    </ul>

</body>

</html>
