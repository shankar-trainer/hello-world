<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/angular.js">
	
</script>
<script type="text/javascript">
	angular.module('submitExample', []).controller('ExampleController',
			[ '$scope', function($scope) {
				$scope.list = [];
				$scope.text = 'hello';
				$scope.submit = function() {
					if ($scope.text) {
						$scope.list.push(this.text);
						$scope.text = '';
					}
				};
			} ]);
</script>
</head>
<body ng-app="submitExample" ng-controller="ExampleController">
	<form ng-submit="submit()" ng-controller="ExampleController"> Enter text
	and hit enter:
	<input type="text" ng-model="text" name="text" />
	<input type="submit" id="submit" value="Submit" />
	<pre>list={{list}}</pre>
	</form>


</body>
</html>
