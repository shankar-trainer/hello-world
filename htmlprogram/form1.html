      label{
          float:left;
          width:100px;

            margin-bottom: 4px;
      }
        input[type='submit']{

            width:110px;
      }
      body{

      }

      form{
          margin-left:430px;
          border:inset  lightsteelblue 24px;

      }

</head>
<body>
    
<form>
        <label>Enter Id</label>
        <input  type='text' name="id" required autocomplete="on" autofocus="autofocus" pattern="[0-9]{5}" >

        <label>Enter Password</label>
        <input name="pass" type='password' required >
        
        <br>
        <label>Enter Age</label>
        <input name="age" type="number">
       
        <br>
        <label>Enter Name</label>
        <input name="name" type="text" pattern="[a-z]{5,20}">
       <br>
        <input type="submit" >
       <input type="reset" >
</form>
