<!DOCTYPE html>
<html>
<head>
</head>
<body>
   
<form style="border:1px solid; width:30%; padding:40px;margin-left:300px;margin-top:100px;">
 <label>Enter Id</label>
 <input  type='text' name="id" required autocomplete="on" autofocus="autofocus" pattern="[0-9]{5}" >
 <br><br>
 <label>Enter Password</label>
 <input name="pass" type='password' required >
 
 <br><br>
 <label>Enter Age</label>
 <input name="age" type="number">

 <br><br>
 <label>Enter Name</label>
 <input name="name" type="text" pattern="[a-z]{5,20}">

 <br><br>


 <label>Select  Gender</label>
 <br>
 <input name="gender" type="radio" value="male">Male<br>
 <input name="gender" type="radio" value="female">Female
 <br><br>
 
 
 <br><br>
 <label>Select  Domain</label>
 <br>
 <input type="checkbox" value="Java">Java<br>
 <input type="checkbox" value="MeanStack">MeanStack<br>
 <input type="checkbox" value="Python">Python<br>
 <input type="checkbox" value="BigData">BigData</Big><br>
 <input type="checkbox" value="DataBase">DataBase<br>
 <input type="checkbox" value="UI">UI(HTML,Angular/React)<br>
 <input type="checkbox" value="DotNet">DotNet<br>
 <br><br>
 
 <br><br>
 <label>Select  Gender</label>
 <br>
 <input name="gender" type="radio" value="male">Male<br>
 <input name="gender" type="radio" value="female">Female
 <br><br>
 
 
 <label>Enter Date of birth </label>
 <input name="dob" type="date" required>
 <br><br>
 
 <label>Enter Time </label>
 <input name="time" type="time" required>
 <br><br>
 
 <label>Enter  Date and Time Entry  </label>
 <input name="date-time" type="datetime-local" required>
 <br><br>
 
 <label>Enter Email  </label>
 <input name="email" type="email" required multiple>
 <br><br>
 <label>Select Company Name  </label>
<select name="cname">
  <option value='Tech Mahindra'>Tech Mahindra</option>
  <option value='CapGemini'>CapGemini</option>
  <option value='DEll'>Dell</option>
  <option value='L & T'>L & T</option>
  <option value='Infosys'>Infosys</option>
  <option value='Earnst Young'>Earnst Young</option>
  <option value='Cognizant'>Cognizant</option>
  <option value='Emphasis'>Emphasis</option>
  <option value='Inspop'>Inspop</option>

</select> 

<br><br>
 <label>Select State  </label>
<select name="state" multiple>
  <option value='Tamil nadu'>Tamil nadu</option>
  <option value='karnataka'>Karnataka</option>
  <option value='Kerala'>Kerala</option>
  <option value='Maharastra'>Maharastra</option>
  <option value='Andhra Pardes'>Andhra Pardes</option>
  <option value='Telengana'>Telengana</option>

</select> 

<br><br>

 <label>Enter City Name  </label>
 <input name="city" type="text"   list='citylist'   required>
 <datalist id='citylist'>
     <option value="delhi">
     <option value="chennai">
     <option value="madurai">
     <option value="kashi">
     <option value="lucknow">
     <option value="noida">
     <option value="rameswaram">
 </datalist>

 <br><br>
<label>Select Color</label>
<input type="color">
<br><br>

 <br><br>
<label>Select Range</label>
<input type="range" max="40" min="30">
<br><br>

 <br><br>
<label>Enter URL of your document </label>
<input type="url">
<br><br>

 <br><br>
<label>Upload  document </label>
<input type="file">
<br><br>




<input type="submit">
<input type="reset">
</form>

</body>
</html>
