<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
          label{
          float:left;
          width:100px;
          margin-right: 10px;
        }
        input{
            width:160px;
            margin-bottom: 4px;
      }

      .col2{
          float:left;
          width:33%;
           border:solid 20px;
           border-radius: 50px;
           box-shadow: 30px 30px 5px red;
          height: 300px; 
          margin-right:30px;
          padding:20px;
          background:pink;
          color:blue;
      }

      .col3{
          background: lightgoldenrodyellow;
          float:left;
          padding:20px;
          width:33%;
           border:solid 20px;
           border-radius: 50px;
           box-shadow: 30px 30px 5px green;
          height: 300px; 
          background-origin:border-box;
    background-clip: content-box;
          
      }
      *{
       font-style: italic;
      }

      .col1{
          float:left;
          width:18%;
          height: 300px;
      }
   body{
    background: url("image/img1.jpg");
    background-size: -10% -10%;
   }
    </style>

</head>

<body>
    <div class="col1">
    </div>
    <div class="col2">
        <h1>User Form</h1>
        <form>
            <label>Enter Id</label>
            <input type='text' name="id" required autocomplete="on" autofocus="autofocus" pattern="[0-9]{5}">
            <br>
            <label>Enter Password</label>
            <input name="pass" type='password' required>

            <br>
            <label>Enter Age</label>
            <input name="age" type="number">

            <br>
            <label>Enter Name</label>
            <input name="name" type="text" pattern="[a-z]{5,20}">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
    <div class="col3">
        <h1>Employee Form</h1>
        <form>
            <label>Enter Id</label>
            <input type='text' name="id" required autocomplete="on" autofocus="autofocus" pattern="[0-9]{5}">
            <br>
            <label>Enter Password</label>
            <input name="pass" type='password' required>

            <br>
            <label>Enter Age</label>
            <input name="age" type="number">

            <br>
            <label>Enter Name</label>
            <input name="name" type="text" pattern="[a-z]{5,20}">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>



</body>

</html>
