<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
          label{
          float:left;
          width:100px;
          margin-right: 10px;
        }
        input{
            width:160px;
            margin-bottom: 4px;
      }

      .col{
          float:left;
          width:40%;
          /* border:solid 1px;
          height: 300px; */
      }
      .col1{
          float:left;
          width:18%;
          height: 300px;
      }

    </style>

</head>

<body>
    <div class="col1">
    </div>
    <div class="col">
        <h1>User Form</h1>
        <form>
            <label>Enter Id</label>
            <input type='text' name="id" required autocomplete="on" autofocus="autofocus" pattern="[0-9]{5}">
            <br>
            <label>Enter Password</label>
            <input name="pass" type='password' required>

            <br>
            <label>Enter Age</label>
            <input name="age" type="number">

            <br>
            <label>Enter Name</label>
            <input name="name" type="text" pattern="[a-z]{5,20}">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>

</body>

</html>
