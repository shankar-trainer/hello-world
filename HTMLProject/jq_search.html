<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='script/jquery-3.6.0.min.js'>
    </script>


</head>

<body>
    <script>
        $(function () {
            $('h1').append(' to the javascript world ')
        })
        $(function () {
            $('h2').prepend(' greeting and  ')
        })
        $(function () {
            $('h3').after('  and angular  ')
        })
        $(function () {
            $('h3').before(' reactjs and  ')
        })

        $(function () {
            $('#remove').click(function(){
                    $('h1').remove()
                })
        })

    </script>
    <h1> hello montran</h1>
    <h2> welcome montran</h2>
    <h3>javascript and jquery</h3>

<button id='remove'>Remove H1</button>
</body>

</html>
