    <script>
    function fullname(fname, lname){
        return fname+" "+lname
    }
 
    function factorial(p){
        var fact=1;
        for(var x=1;x<=p;x++){
           fact=fact*x;
        }
        return fact;
    }
   var name= fullname("ayub", "khan");
   alert("name is "+name)
   var n=prompt("enter no ");
   var f=factorial(n)
   alert("factorial of "+n+" is "+f)

    </script>
