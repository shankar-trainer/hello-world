<body>
    <script>
        $(function () {
            $('#addition').click(
                function () {
                 var a=$('#t1').val()
                 var b=$('#t2').val()
                 if(a=="")
                   alert("no1 is blank")
                  else if (b=="")
                     alert("no2 is blank")
                     else{ 
                 var c=parseFloat(a)+parseFloat(b)
                 $('#t3').val(c.toFixed(2))
                }}
            )
        })
        
        $(function () {
            $('#subtraction').click(
                function () {
                 var a=$('#t1').val()
                 var b=$('#t2').val()
                 if(a=="")
                   alert("no1 is blank")
                  else if (b=="")
                     alert("no2 is blank")
                     else{ 
                 var c=parseFloat(a)-parseFloat(b)
                 $('#t3').val(c.toFixed(2))
                }}
            )
        })
        $(function () {
            $('#multiplication').click(
                function () {
                 var a=$('#t1').val()
                 var b=$('#t2').val()

                   alert("no1 is blank")

                     alert("no2 is blank")
                     else{ 
                 var c=parseFloat(a)*parseFloat(b)
                 $('#t3').val(c.toFixed(2))
                }}
            )
        })
        $(function () {
            $('#division').click(
                function () {
                 var a=$('#t1').val()
                 var b=$('#t2').val()
                 if(a=="")
                   alert("no1 is blank")
                  else if (b=="")
                     alert("no2 is blank")
                     else{ 
                 var c=parseFloat(a)/parseFloat(b)
                 $('#t3').val(c.toFixed(2))
                }}
            )
        })

    </script>

    <form>
        <label>Enter no1</label>

        <input type="button" value="addition" id='addition'>
        <input type="button" value= "subtraction" id='subtraction'><br>
        <input type="button" value="multiplication" id='multiplication'>
        <input type="button" value="division" id='division'>
