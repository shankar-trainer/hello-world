<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

    <script>
        $(document).ready(function () {
            alert("hello world ")
        })

        $(function () {
            alert("hello world to jquery ")
        })

        $(function () {
            alert($('#id1').text()) // text()  -- js innerText()
            $('#id1').text('we all are indian ')
        })

        $(function () {
            $('#id2').click(function () {
                alert('clicked .. ')
                $('#id2').html('<h2>we will learn servlet and jsp</h2>')
            })
        })

        $(function () {
            $('#id3').click(function () {
                alert('button clicked .. ')
            })
        })
    </script>
</head>

<body>
    <div id="id1" style="border:solid;padding: 20pt;font-size: large;margin-left: 200pt;width: 30%;margin-bottom: 5px;">
        greeting to jquery
    </div>

    <div id="id2" style="border:solid;padding: 20pt;font-size: large;margin-left: 200pt;width: 30%;margin-bottom: 5px;">
        we are learning jquery
    </div>
    <button id="id3">button3</button>
</body>
</html>
