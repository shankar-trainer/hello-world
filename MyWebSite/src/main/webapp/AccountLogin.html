<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="css/style1.css">

</head>
<body>
<form action="accountServlet">
 <label>Enter Id</label>
 <input type="text" name="id" ><br>
 
 <label>Enter Password</label>
 <input type="password" name="password" ><br>
 
 <label>Select Account Types</label>
 <input type="radio" name="act_type" value="saving">Saving Account<br>
 <input type="radio" name="act_type" value="current">Current Account<br>
 <br>
 
 <label>Select Cities</label>
 <select name="city">
 <option value="new delhi">New Delhi</option>
 <option value="noida">Noida</option>
 <option value="gurgaon">Gurgaon</option>
 <option value="ghazabad">Ghazabad</option>
 </select>
  <br>
  <br>
  <br>
 
 <input type="submit" value="Login">
 <input type="reset" value="Cancel">
 
</form>

</body>
</html>
