<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <div class="container">
    <div class="page-header">
      <h1>This is heading</h1>
      <p>Page Header component
    </div>

    <div class="form-group">
      <label class="col-md-6 col-form-label">
        Name
      </label>
      <div class="col-md-6">
        <input class="form-control" placeholder="Enter Name">
      </div>
    </div>

    <div class="form-group">

      <label class="col-md-6 col-form-label">
        Age
      </label>
      <div class="col-md-6">
        <input class="form-control" placeholder="Enter Age">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 col-form-label">
        Hobbies
      </label>
      <div class="col-md-8">
        <div class="btn-group btn-group-toggle data-toggle="buttons">
                   <button class="btn btn-primary active">
                    <input type="checkbox" name="hobbies" value='reading'>Reading 
                  </button>

                   <button class="btn btn-primary">
                    <input type="checkbox" name="hobbies" value='music'>Music 
                  </button>
                   <button class="btn btn-primary">
                    <input type="checkbox" name="hobbies" value='movie'>Movie 
                  </button>
                   <button class="btn btn-primary">
                    <input type="checkbox" name="hobbies" value='shopping'>Shopping 
                  </button>



      </div>
    </div>


  </div>
</body>

</html>
