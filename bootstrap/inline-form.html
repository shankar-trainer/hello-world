<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="
    https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <div class="container">
        <h1>Inline form</h1>
        <form class="form-inline">
            <div class="form-group">
                <label class="col-xs-3 col-form-label mr-2">Enter Id</label>
                <input class="form-control">
            </div>

            <div class="form-group">
                <label class="col-xs-3 col-form-label mr-2">Enter Name</label>
                <input class="form-control">
            </div>
            <div class="form-group">
                <label class="col-xs-3 col-form-label mr-2">Enter Salary</label>
                <input class="form-control">
            </div>
            <br>
            <button class="btn btn-primary">submit</button>
        </form>
        <br><br><br><br><br><br><br><br>
        <h1>Normal form</h1>
        <form>
            <div class="form-group">
                <label>Enter Id</label>
                <input class="form-control" placeholder="Enter Id">
            </div>

            <div class="form-group">

                <label>Enter Name</label>
                <input class="form-control" placeholder="Enter Name">

            </div>
            <div class="form-group">

                <label>Enter Salary</label>
                <input class="form-control" placeholder="Enter Salary">
            </div>
            <br>
            <button class="btn btn-primary">submit</button>
        </form>


        <br><br>
        <div class='page-header'>
        <h1>Horizontal form</h1>
        </div>

        
        <form>
            <div class="form-group row">
                <label class='col-sm-3' for='id'>Enter Id</label>
                    <input class="form-control col-sm-9" placeholder="Enter Id" name='id'>
             </div>

            <div class="form-group row">
                <label class='col-sm-3 ' for='name'>Enter Name</label>
                    <input class="form-control col-sm-9" placeholder="Enter Name" name='name'>
            </div>

            <div class="form-group row">
                <label class='col-sm-3' for='salary'>Enter Salary</label>
                    <input class="form-control col-sm-9" placeholder="Enter Salary" name='salary'>
            </div>
            <br>
            <button class="btn btn-primary">submit</button>
        </form>
    </div>
</body>

</html>
