<div class='container bg-dark text-white'>


    <div class="table table-striped table-bordered mt-4">
        <h1> Product Data</h1>
        <table style='width:100%'>
            <tr>
                <th>Id </th>
                <th>Name </th>
                <th>Cost </th>
            </tr>
            <tr *ngFor="let p of prdList|async">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.cost}}</td>
            </tr>
        </table>

    </div>

</div>
