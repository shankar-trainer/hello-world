<div class="container bg-dark text-light  p-2 mt-5" >

    <div class="form-group row ml-5">
        <label class="col-sm-8 col-form-label">
            <h2>User Operation</h2>
        </label>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Id </label>
        <div class="col-sm-6">
            <input [(ngModel)]='id' class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name </label>
        <div class="col-sm-6">
            <input [(ngModel)]='name' class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Salary
        </label>
        <div class="col-sm-6">
            <input [(ngModel)]='salary' class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Location
        </label>
        <div class="col-sm-6">
            <input [(ngModel)]='location' class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Country
        </label>
        <div class="col-sm-6">
            <input [(ngModel)]='country' class="form-control"><br>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
               <button type="submit" class="btn btn-primary" (click)='submit()'>
                 Add User   
            </button>
      </div>    
    </div>

    <div class="form-group row ml-5 border border-light" style="width: 40%">
       <label class="col-sm-12 col-form-label">
        Id is {{id}}<br>
        Name is {{name}}<br>
        Salary is {{salary}}<br>
        Location is {{location}}<br>
        Country is {{country}}<br>
       </label>
    </div>

</div>
