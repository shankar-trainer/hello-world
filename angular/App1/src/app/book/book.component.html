<div class="container">
    <h2 style="margin-left: 340px">Book Page</h2>
    <table class="table table-striped table-dark table-border">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Book Name</th>
                <th>Book Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of bk">
                <td>{{b.isbn}}</td>
                <td>{{b.bname}}</td>
                <td>{{b.cost}}</td>
            </tr>
        </tbody>
    </table>
</div>
