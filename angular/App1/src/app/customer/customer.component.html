<div class="container">
    
    <button type="button" class="btn btn-danger ml-5 mb-5 mt-5" (click)="customerinfo()"> Customer Info  </button>

    <div class="ml-5 mt-5 text-primary" style="margin-left: 200px;">
        <h1>Customer Data</h1>
<ol>
    <li> id is {{customer.id}}</li>
    <li> name is {{customer.name}}</li>
    <li> salary is {{customer.salary}}</li>
    <li> <img [src]="customer.image" [width]="customer.width"  [height]="customer.height"   /> {{customer.salary}}</li>
</ol>
</div>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Customer Salary</th>
            <th>Customer Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cust of customer1">
           <td>{{cust.id}}</td>
           <td>{{cust.name}}</td>
           <td>{{cust.salary}}</td>
           <td><img [src]="cust.image" [width]="cust.width"  [height]="cust.height"  /></td>
        </tr>
    </tbody>

</table>





</div>
