<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav" style="margin-left:auto;margin-right: auto;">
    <li class="nav-item "><a (click)="goHome()" routerLinkActive="active" class="nav-link"
        class="btn btn-primary active">Home</a></li>
    <li class="nav-item "><a (click)="goCustomer()" routerLinkActive="active" class="nav-link"
        class="btn btn-primary active" role="button">View All Customers</a></li>
    <li class="nav-item "><a (click)="goAddCustomer()" routerLinkActive="active" class="nav-link"
        class="btn btn-primary active" role="button">Add New Customer</a></li>
  </ul>
</nav>

<h3 style="background-color: antiquewhite;">Add Customer</h3>

<div class="row">
  <div class="col-sm-4">This is 1-3 column here
  </div>
  <div class="col-sm-4">
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input type="text" id="name" required [(ngModel)]="usr.cst_name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Customer Password</label>
          <input type="password" id="password" required [(ngModel)]="usr.cst_password" name="password"
            class="form-control" title="Password">
        </div>


        <div class="form-group">
          <label for="email">Customer Email</label>
          <input type="text" id="email" required [(ngModel)]="usr.cst_email" name="email" class="form-control"
            title="Email-Id">

        </div>

        <div class="form-group">
          <label for="gender">Customer Gender</label>
          <select id="cst_gender" required [(ngModel)]="usr.cst_gender" name="cst_gender" class="form-control"
            title="Gender">
            <option value="null">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Add Customer</button>
        &nbsp;&nbsp;
        <button type="menu" (click)="goHome()">Cancel</button>
        <br><br>
        <button class="btn" style="background-color: coral;" type="reset">Reset</button>
      </form>
    </div>
  </div>
</div>

<div [hidden]="!submitted">
  <h4>You have successfully added a new Customer!!!</h4>
</div>
<br>
