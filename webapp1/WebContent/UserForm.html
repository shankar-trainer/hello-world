<head>

<title>Insert title here</title>

@import url("css/style1.css");

</head>
<body>

	<h1>User Form</h1>

	<input name='id'><br>

	<input name='name'><br>

	<input type="checkbox" name="language" value="hindi">Hindi<br>

	</form>
